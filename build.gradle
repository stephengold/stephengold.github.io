// Gradle script to clean up the stephengold.github.io project

plugins {
    id 'base' // to add a "clean" task to the project
}

// Register cleanup tasks:

clean.dependsOn('cleanCache', 'cleanSite')
task cleanCache(type: Delete) {
    delete '.jekyll-cache'
}
task cleanSite(type: Delete) {
    delete '_site'
}